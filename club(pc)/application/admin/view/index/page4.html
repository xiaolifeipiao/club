{extend name="index/public/base"/}
{block name="layer1"}
    <ul class="breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#">首页</a>
        </li>
        <li>
            <a href="#">社团管理</a>
        </li>
        <li class="active">活动统计</li>
    </ul>
{/block}
{block name="layer2"}
    <h1>
        社团管理
        <small>
            <i class="fa fa-angle-right"></i>
           活动统计
        </small>
    </h1>
{/block}
{block name="body"}
    
      <div id="container" style="height: 600px;width:auto;"></div>
{/block}

{block name="js_area"}

<script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    title: {
        text: '活动人数',
       
      
    },
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        },
        formatter: function (params) {
            var tar = params[1];
            return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value;
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type : 'category',
        splitLine: {show:false},
        data : ['{$s1}','{$s2}','{$s3}','{$s4}','{$s5}','{$s6}']
    },
    yAxis: {
        type : 'value'
    },
    series: [
        {
            name: '辅助',
            type: 'bar',
            stack:  '总量',
            itemStyle: {
                normal: {
                    barBorderColor: 'rgba(0,0,0,0)',
                    color: 'rgba(0,0,0,0)'
                },
                emphasis: {
                    barBorderColor: 'rgba(0,0,0,0)',
                    color: 'rgba(0,0,0,0)'
                }
            },
            data: [{$j1},{$j2},{$j3}, {$j4},{$j5},{$j6}]
        },
        {
            name: '生活费',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'inside'
                }
            },
            data:[{$j1},{$j2},{$j3}, {$j4},{$j5},{$j6}]
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
</script>
{/block}
//{$j1},{$j2},{$j3}, {$j4},{$j5},{$j6}//'{$s1}','{$s2}','{$s3}','{$s4}','{$s5}','{$s6}'
