<script src="__JS__/jquery.min.js"></script>
<script type="text/javascript" src="__JS__/amazeui.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
      $("#fabu").on("click",function(){
        window.location.href='{:url("extra/Index/publish")}';
      });
      getMe();
      getMyRelease();
    });
    function getMe(){
      $.post('getUserList',{},function(data){
        if(data.success){
          var userdata = data.data;
                    $('#username').text(userdata[0].Nickname);
                    $('#imgs').attr({"src":'__UPLOAD__/'+userdata[0].image});
                    
                    $('#usersign').text(userdata[0].Signature);
        }
      })
    }
    function getMyRelease(){
        $.post('getMyRelease',{},function(e){
            var content = '';  
            if(e.success){
              var data = e.data;
              for(var i = 0;i<data.length;i++){
                // console.log(data[i].type)
                if(data[i].type=='文章'){
                  let time=data[i].Update_time;
                  if(time==null){
                    time='2018-12-14 00:00:00';
                  }
                   time= time.substring(5,10).replace('-','月')+'日';
                  if(data[i].Photo===null){
                   content+='<li id="aid'+data[i].Article_id+'" class="gets" style="border-top-width:10px; ">'+
             '<div class="am-g am-text-primary">'+
            '<div class="am-u-sm-10 am-padding-0">'+
              '<div class="am-margin-top-sm am-margin-left-sm">'+
               '<h3 style="width: 95%" class="am-text-xl am-text-truncate am-margin-bottom-0"><font color="#000">'+data[i].Article_name+'</font></h3>'+
               '<span ><span class="am-icon-history"></span>&nbsp;<font color="#000">'+time+'</font></span>'+
              '</div>'+
            '</div>'+ 
            '<div class="dell am-u-sm-2 am-margin-top-sm">'+
              '<div class="am-text-sm am-text-truncate am-padding-0 am-margin-top-0 " style="text-align: center;"><span class="am-icon-trash am-icon-sm"></span></div>'+
            '</div>'+
          '</div>'+
      '</li>';
                  }else{
                    let  time1= data[i].Update_time.substring(5,10).replace('-','月')+'日';
                     let photo= data[i].Photo.split(";");
                     // photo=photo.substring(0,photo.length-1);
                     // console.log(photo);
                    content+='<li id="aid'+data[i].Article_id+'" class="gets"  style="border-top-width:10px; ">'+
             '<div class=" am-g am-text-primary">'+
            '<div class="am-u-sm-10 am-padding-0">'+
              '<div class="am-margin-top-sm am-margin-left-sm">'+
               '<h3 style="width: 95%" class="am-text-xl am-text-truncate am-margin-bottom-0"><font color="#000">'+data[i].Article_name+'</font></h3>'+
               '<span ><span class="am-icon-history"></span>&nbsp;<font color="#000">'+time1+'</font></span>'+
              '</div>'+
            '</div>'+ 
            '<div class="dell am-u-sm-2 am-margin-top-sm">'+
              '<div class="am-text-sm am-text-truncate am-padding-0 am-margin-top-0 " style="text-align: center;"><span class="am-icon-trash am-icon-sm"></span></div>'+
            '</div>'+
            '<img style="width: 100%; height: 200px;"  class="am-radius am-img-thumbnail am-padding-0" alt="140*140" src="__IMG__/'+photo[0]+'"/>'+
          '</div>'+
      '</li>';
                  }
                  
                }
                else if(data[i].type=='活动'){
                  // console.log(3)
                  let time2= data[i].Activity_time.substring(0,5).replace('-','月')+'日';
                   content+='<li class="get" id="aid'+data[i].Activity_ID+'"  style="border-top-width:10px; ">'+
             '<div class="am-g am-text-primary">'+
            '<div class="am-u-sm-10 am-padding-0">'+
              '<div class="am-margin-top-sm am-margin-left-sm">'+
               '<font color="#000"><h3 style="width: 95%" class="am-text-xl am-text-truncate am-margin-bottom-0">'+data[i].Activity_title+'</h3></font>'+
               '<font color="#000"><span ><span class="am-icon-history"></span>&nbsp;'+time2+'</span></font>'+
              '</div>'+
            '</div>'+ 
            '<div class="del am-u-sm-2 am-margin-top-sm">'+
              '<font color="#000"><div class="am-text-sm am-text-truncate am-padding-0 am-margin-top-0 " style="text-align: center;"><span class="am-icon-trash am-icon-sm"></span></div></font>'+
            '</div>'+
            '<img style="width: 100%; height: 200px;"  class="am-radius am-img-thumbnail am-padding-0" alt="140*140" src="'+'__UPLOAD__/'+data[i].Article_image+'"/>'+
          '</div>'+
      '</li>';
                }   
      }
              if(content==""){
                $('#list_div').html('<img class="am-img-responsive " alt="140*140" src="'+'__IMG__/'+'发布.png" />')
                return;

              }
                $("#list_div").html(content);
                //活动跳转
                $('.get ').on('click',function(){ 
                var aid = $(this).attr("id");
                var encodeData = window.btoa(aid);
                // console.log($(this).attr("id"));
                window.location.href='{:url("extra/Index/activity")}?aid='+encodeData;
                }); 
                $(".del").on('click',function(event){
                  var aid = $('.get').attr("id").substring(3);
                  // console.log(aid)
                 $.post('delMyRelease',{aid:aid},function(e){
                     if(e){
                      $('#my-alert-success').modal('open');
                        
                          getMyRelease();
                       
                     

                     }else{
                      $('#my-alert-failure').modal('open');
                       
                         getMyRelease();
                       

                     }
                     
                 });
                  event.stopPropagation();
                })

                // 文章处理
                $('.gets').on('click',function(){ 
                var aid = $(this).attr("id");
                var encodeData = window.btoa(aid);
                // console.log($(this).attr("id"));
                // window.location.href='{:url("index/Index/")}?aid='+encodeData;
                }); 
                $(".dell").on('click',function(event){
                  var aid = $('.gets').attr("id").substring(3);
                  // console.log(aid)
                 $.post('delMyReleases',{aid:aid},function(e){
                     if(e){
                      $('#my-alert-success').modal('open');
                       
                         getMyRelease();
                      


                     }else{
                        $('#my-alert-failure').modal('open');
                        
                         getMyRelease();

                      

                     }
                 });
                  event.stopPropagation();
                })
        
            }
            
        })
    }
</script>
